<div class="text-center my-3 container">
  <h1>Employee Table</h1>
<table class="table table-hover table-bordered my-5">
  <thead>
    <tr>
      <th>Sl No</th>
      <th>Name</th>
      <th>Age</th>
      <th>Gender</th>
      <th>Email</th>
      <th>Salary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employee;let i=index;  trackBy:getEmployeeTrackBy;">
      <td>{{i+1}}</td>
      <td>{{emp.name | customPipe:emp.gender}}</td>
      <td>{{emp.age}}</td>
      <td>{{emp.gender}}</td>
      <td>{{emp.email}}</td>
      <td>{{emp.salary}}</td>
    </tr>
  </tbody>
</table>
<button class="btn btn-danger" (click)="loadMoreData()">Load More Data</button>
</div>
